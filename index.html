<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="js/script.js" defer></script>
    <title>Vite App</title>
  </head>
  <body class="center-item bg-neutral-700">
    <main id="card" class="bg-neutral-600 font-primary-400">
      <p id="advice-number" class="font-primary-500 pad-bt-2">
        ADVICE #<span>117</span>
      </p>
      <p class="quote pad-bt-1">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <picture class="divider">
        <source
          media="(min-width: 50em)"
          srcset="images/pattern-divider-desktop.svg"
        />
        <img src="images/pattern-divider-mobile.svg" alt="" />
      </picture>
      <button class="btn">
        <img src="images/icon-dice.svg" alt="" />
      </button>
    </main>
  </body>
</html>
